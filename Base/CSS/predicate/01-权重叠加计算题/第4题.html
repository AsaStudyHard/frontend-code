<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第4题：权重相同此时比较层叠性</title>
    <style>
        /*
        后代选择器，可以直接选中文本，不属于继承
        (0, 0, 2, 1)
        */
        .c1 .c2 div {
            color: blue;
        }

        /*后代选择器：可以直接选中文本，不属于继承：(0, 1, 0, 1)*/
        div #box3 {
            color: green;
        }

        /* 后代选择器，可以选中文本，不是继承：(0, 1, 0, 1) */
        #box1 div {
            color: yellow;
        }

        /*后面的覆盖前面的，所以yellow*/
    </style>
</head>
<body>
<div id="box1" class="c1">
    <div id="box2" class="c2">
        <div id="box3" class="c3">
            这行文本是什么颜色的？
        </div>
    </div>
</div>
</body>
</html>
