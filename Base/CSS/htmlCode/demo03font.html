<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            /*font连写：分别是style weight size family*/
            font: italic bold 20px 宋体;
        }

        .a {
            /*不使用font连写*/
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
            font-family: 宋体;
        }
    </style>
</head>
<body>
<p>这是一段文字</p>
<div class="a">这是一段文字</div>
</body>
</html>
