<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        Note: 所谓的外边距就是边框以外的距离，通过margin进行样式的控制
        */
        div.a {
            /*演示一：*/
            width: 100px;
            height: 100px;
            background-color: pink;
            /*只有一个值时，则上右下左都是50px*/
            margin: 50px;
            /*进行样式的覆盖*/
            margin-left: 100px;
        }
    </style>

</head>
<body>
<div class="a">
    a
</div>
<hr>
</body>
</html>
