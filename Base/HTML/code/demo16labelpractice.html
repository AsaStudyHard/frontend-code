<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form action="#" method="post" name="info">
        昵称：<input type="text" placeholder="请输入昵称">
        <br><br>
        性别：<label><input type="radio" name="gender" value="male" checked>男</label>
        <label><input type="radio" name="gender" value="female">女</label>
        <br><br>
        所在城市：
        <select>
            <option value="北京">北京</option>
            <option value="广州">广州</option>
            <option value="上海" selected>上海</option>
            <option value="深圳">深圳</option>
        </select>
        <br><br>

        婚姻状况：<label><input type="checkbox" name="state" value="0" checked>未婚</label>
        <label><input type="checkbox" name="state" value="1">已婚</label>
        <label><input type="checkbox" name="state" value="2">保密</label>
        <br><br>

        喜欢的类型：
        <label><input type="checkbox" name="likeType" value="0" checked>可爱</label>
        <label><input type="checkbox" name="likeType" value="1" checked>性感</label>
        <label><input type="checkbox" name="likeType" value="2">御姐</label>
        <label><input type="checkbox" name="likeType" value="3">萝莉</label>
        <label><input type="checkbox" name="likeType" value="4">小鲜肉</label>
        <label><input type="checkbox" name="likeType" value="5">大叔</label>
        <br><br>

        个人介绍：<br>
        <textarea rows="10" cols="50" placeholder="summary Please"></textarea>
        <br><br>
        <h4>我承诺</h4>
        <ul>
            <li>年满18，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox" name="clause" value="true">我同意所有条款</label>
        <br><br>
        <button type="submit">免费注册</button> &nbsp;&nbsp;&nbsp;<button type="reset">重置</button>

    </form>
</body>

</html>
