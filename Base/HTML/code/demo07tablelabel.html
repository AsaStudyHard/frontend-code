<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablelabel</title>
</head>

<body>
    <h3>表格标签的使用</h3>
    <table border="1" width="200" height="100">
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>小哥个</td>
            <td>100</td>
            <td>不错呦</td>
        </tr>
    </table>
    <hr>
    <h3>合并单元格的练习</h3>
    <table align="center" border="" width="500" cellpadding="5" cellspacing="0">
        <caption><strong>简历模板</strong></caption>
        <thead>
            <tr>
                <th colspan="5">个人简历</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名：</td>
                <td></td>
                <td>性别：</td>
                <td></td>
                <td rowspan="4">照片</td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td></td>
                <td>出生年月：</td>
                <td></td>
            </tr>
            <tr>
                <td>民族：</td>
                <td></td>
                <td>政治面貌：</td>
                <td></td>
            </tr>
            <tr>
                <td>身高：</td>
                <td></td>
                <td>学历：</td>
                <td></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
