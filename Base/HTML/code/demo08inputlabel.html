<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>input label 练习</h4>
    <form action="#" method="get" name="info">
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        密码：<input type="password" placeholder="请输入密码">
        <br>
        <br>
        性别：<input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
        <br>
        <br>
        爱好：<input type="checkbox" name="hobby" value="敲代码" checked>敲代码
        <input type="checkbox" name="hobby" value="熬夜" checked>熬夜
        <input type="checkbox" name="hobby" value="掉头发" checked>掉头发
        <br>
        <br>
        <input type="file" name="file" multiple>
        <br>
        <br>
        <input type="submit" value="提交">
        <br>
        <br>
        <input type="reset" value="重置">
        <br>
        <br>
        <input type="button" value="按钮">
    </form>
</body>

</html>
