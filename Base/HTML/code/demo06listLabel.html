<!DOCTYPE html>

</head>

<body>

        <li>你好</li>

    <ol>

        <dd>购物指南</dd>
        <dd>使用手册</dd>
    
    <!-- 实现多级嵌入的效果 -->
        <dt>联系方式</dd>
        <dd>网络联系
            <dl>
                <dd>微信</dd>
                <dd>QQ</dd>
            </dl>
    </dl>
    </dd>
    <dd>线下会面
        <dl>

        </dl>
    </dd>
    </dl>
</body>

</html>
